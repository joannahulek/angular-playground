<div class="container">

  <add-wish-form
  (newWish) = "items.push($event)"
  ></add-wish-form>

  <wish-list
  [wishes]="visibleItems"
  ></wish-list>

<!-- items selector -->
  <select class="form-select"
          [(ngModel)]="listFilter"
  >
    <option value="0">All</option>
    <option value="1">Fulfilled</option>
    <option value="2">Unfulfilled</option>
  </select>

</div>
