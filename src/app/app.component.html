<div class="container">
  <div *ngIf="items.length==0; else showItems">
    There are no wishes to display.
  </div>

  <ng-template #showItems>
    <ul class="wish-list">
      <li *ngFor="let item of items">
        <div class="from-check">
          <label class="from-check-label">
            <input class="checkbox" type="checkbox">{{item.whishText}}
          </label>
        </div>
      </li>
    </ul>
  </ng-template>

</div>
