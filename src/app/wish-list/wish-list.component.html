<div *ngIf="wishes.length === 0; else showItems">
  <ul class="wish-list">There are no wishes to display.</ul>
</div>
<ng-template #showItems>
  <ul class="wish-list">
    <wish-list-item
      *ngFor="let wish of wishes"
      [wishText]="wish.wishText"
      [(fullfilled)]="wish.isComplete"
    ></wish-list-item>
  </ul>
</ng-template>
